    <style>
        .custom {
            margin-top: 6em;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            padding: 16px 16px;
        }

        #qrcode{
            margin-top: 2em;
        }
    </style>
</head>

<body id="body">
    <div class="container custom">
        <h1>POI Registration</h1>
            <div class="form-group">
                <label for="exampleInputNAme">Owner Name</label>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">POI name</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter POI Name">
                <small id="txt" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Address</label>
                <input type="text" class="form-control" id="password" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Area in sqft</label>
                <input type="text" class="form-control" id="password" placeholder="Area in sqft">
            </div>
            <button  class="btn btn-primary" onclick="generate()">Submit</button>
        
    </div>

    <div class="container">
        <div id="qrcode"></div>
    </div>

    
    <script type="text/javascript">
        


        function generate(){
            var qrcode = new QRCode("qrcode", {
            width: 128,
            height: 128,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
            qrcode.makeCode("http://naver.com");

            var canvas = $('#qrcode canvas');
    console.log(canvas);
    var img = canvas.get(0).toDataURL("image/png");
   $('.container').append("<a href="+img+" download>download</a>");
        }
        
    </script>
</body>

</html>
